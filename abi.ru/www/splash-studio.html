                cases: 'Кейсы',

                contacts: 'Контакты',
                out: 'Сайт находится в разработке'

            en: {
                work: 'Job',
                cases: 'Cases',
                studio: 'Studio',
                contacts: 'Contacts',
                out: 'The site is under construction'
                
            },
            kz: {
                work: 'жұмыс',
                cases: 'жағдайлары',
                studio: 'студиясы',
                contacts: 'Байланыстар',
                out: 'Сайт салынуда'
                
            }
        };
        defaultLang = 'en';
        var changeLang = function(l, dict) {
            l = l || defaultLang;
            dict = dict || lang;
            $('[data-attr-lang]').each(function(i, el) {
                console.log(el.getAttribute('data-attr-lang'));
                el.innerText = dict[l][el.getAttribute('data-attr-lang')];
            })
        };

    </script>
